<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="title">calc</p>
    <div class="calc">
        <div class="input">
            <input id="display" autocomplete="off" placeholder="0" readonly>
        </div>

        <div class="keys" >
            <div class="row top one">
                <div class="white" onclick="display('7')"><p>7</p></div>
                <div class="white" onclick="display('8')"><p>8</p></div>
                <div class="white" onclick="display('9')"><p>9</p></div>
                <div class="gray" onclick="del()"><p>DEL</p></div>
            </div>

            <div class="row top two">
                <div class="white" onclick="display('4')"><p>4</p></div>
                <div class="white" onclick="display('5')"><p>5</p></div>
                <div class="white" onclick="display('6')"><p>6</p></div>
                <div class="white" onclick="display('+')"><p>+</p></div>
            </div>

            <div class="row top three">
                <div class="white" onclick="display('1')"><p>1</p></div>
                <div class="white" onclick="display('2')"><p>2</p></div>
                <div class="white" onclick="display('3')"><p>3</p></div>
                <div class="white" onclick="display('-')"><p>-</p></div>
            </div>

            <div class="row top four">
                <div class="white" onclick="display('.')"><p>.</p></div>
                <div class="white" onclick="display('0')"><p>0</p></div>
                <div class="white" onclick="display('/')"><p>/</p></div>
                <div class="white" onclick="display('x')"><p>x</p></div>
            </div>

            <div class="row five">
                <div class="gray" onclick="clearDisplay()"><p>RESET</p></div>
                <div class="red" onclick="calculate()"><p>=</p></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
