<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="title">calc</p>
    <div class="calc">
        <div class="input">
            <input readonly>
        </div>

        <div class="keys" >
            <div class="row top one">
                <div><p>7</p></div>
                <div><p>8</p></div>
                <div><p>9</p></div>
                <div><p>DEL</p></div>
            </div>

            <div class="row top two">
                <div><p>4</p></div>
                <div><p>5</p></div>
                <div><p>6</p></div>
                <div><p>+</p></div>
            </div>

            <div class="row top three">
                <div><p>1</p></div>
                <div><p>2</p></div>
                <div><p>3</p></div>
                <div><p>-</p></div>
            </div>

            <div class="row top four">
                <div><p>.</p></div>
                <div><p>0</p></div>
                <div><p>/</p></div>
                <div><p>x</p></div>
            </div>

            <div class="row five">
                <div><p>RESET</p></div>
                <div><p>=</p></div>
            </div>
        </div>
    </div>
</body>
</html>
